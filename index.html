<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modern+Antiqua&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="data/favicon-32x32.ico" sizes="32x32">
</head>

<body>
    <section id="page">
        <header>
            <div id="cg">Computação Gráfica - Trabalho 1</div>
        </header>
        <nav>
            <div class="titles">Menu</div>
            <div id="saveLoad">
                <button id="save">Save</button>
                <input type="file" id="fileInput" style="display: none;">
                <button id="load">Load</button>
            </div>
            <div id="navScroll">
                <div id="LTS">
                    <button id="addLightB">+ Light</button>  
                    <button id="toonShaderB">Toon Shader</button>
                </div>
                <div id="LTS2">
                </div>
                <div id="menu">
                    <div id="list"></div>
                </div>
                <div id="transf"></div>
            </div>
        </nav>
        <section id="scene">
            <div class="titles">Cena</div>
            <canvas id="canvas"></canvas>
        </section>
        <aside>
            <div class="titles">Modelos</div>
            <canvas id="canvasModels"></canvas>
            <div id="models"></div>
        </aside>
        <footer>Bianca Herrmann Waskow</footer>
    </section>

    <script src="https://webgl2fundamentals.org/webgl/resources/twgl-full.min.js"></script>
    <script src="https://webgl2fundamentals.org/webgl/resources/m4.js"></script>

    <script src="js/utils.js" defer></script>
    <script src="js/model.js" defer></script>
    <script src="js/obj.js" defer></script>
    <script src="js/shaders.js" defer></script>
    <script src="main.js" defer></script>
    <script src="js/parses.js" defer></script>
</body>

</html>
